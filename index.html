<!DOCTYPE html>
<html>
<head>
    <title>Trollers</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="dot.js"></script>
    <script src="trollers.js"></script>
    <script src="app.js"></script>


</head>
<body>
	<script id="trollers" type="text/x-dot-template">
		{{~ it.trollers :troll}}
			<div class="troll" >
				<img src="images/{{=troll.name}}.png"  width="88" height="128" align="top">
				<input type="hidden" name="troll-name" value="{{=troll.name}}"/>
                <div class="troll-count">
                    {{=troll.count}}
                </div>
			</div>
		{{~}}
	</script>

	<div id="main">
	</div>
</body>
</html>
